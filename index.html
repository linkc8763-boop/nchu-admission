<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>碩士班甄試招生資訊系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">

        <!-- ⬇⬇⬇ 校徽（已移除圓框） ⬇⬇⬇ -->
        <img src="assets/logo.png" alt="NCHU Logo" class="login-logo">

        <h2 class="login-title">碩士班甄試招生資訊<br>系統</h2>

        <form id="loginForm">
            <label for="id">帳號：</label>
            <input type="text" id="id" placeholder="身分證字號或居留證號" required>

            <label for="password">密碼：</label>
            <input type="password" id="password" placeholder="預設密碼為出生月日" required>

            <p class="hint">預設密碼為：出生月份＋日期(如1月31日為0131)<br>
            瀏覽器建議使用 Chrome、Edge 或 Firefox。</p>

            <button type="submit" class="login-btn">登入 / Sign in</button>

            <div class="or">- OR -</div>

            <button type="button" class="forgot-btn">忘記密碼</button>
        </form>

        <p class="first-time">
            尚未首次報名者請於報名期間內按我進行首次報名
        </p>

    </div>

    <script src="script.js"></script>
</body>
</html>
