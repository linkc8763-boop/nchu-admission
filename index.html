<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>國立中興大學 碩士班甄試招生資訊系統</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-gradient">
  <header class="topbar">
    <div class="brand">
      <img class="brand-logo" src="assets/NCHU_Badge.png" alt="NCHU Logo" onerror="this.style.opacity=.2"/>
      <div class="brand-text">
        <div class="brand-title">國立中興大學</div>
        <div class="brand-sub">招生資訊系統</div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card login-card">
      <h1 class="login-heading">碩士班甄試招生資訊<br/>系統</h1>

      <label class="field-label" for="account">帳號：</label>
      <input id="account" class="field-input" type="text" placeholder="身分證字號或居留證號" autocomplete="username"/>

      <label class="field-label" for="password">密碼：</label>
      <input id="password" class="field-input" type="password" placeholder="預設密碼為出生月日" autocomplete="current-password"/>

      <p class="hint">
        預設密碼為：出生月份＋日期(如1月31日為0131)<br/>
        瀏覽器建議使用 Chrome、Edge 或 FireFox。
      </p>

      <button id="loginBtn" class="btn btn-primary">登入 / Sign in</button>

      <div class="or">- OR -</div>
      <button class="btn btn-ghost" type="button">忘記密碼</button>

      <p class="notice">
        尚未首次報名者請於報名期間內按我進行首次報名
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
