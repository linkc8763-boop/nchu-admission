<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>國立中興大學 碩士班甄試招生資訊系統 - 登入</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-login">
  <header class="topbar login-topbar">
    <div class="brand">
      <img class="badge" src="assets/NCHU_Badge.png" alt="NCHU Badge">
      <div class="brand-text">
        <div class="brand-title">國立中興大學</div>
        <div class="brand-sub">招生資訊系統</div>
      </div>
    </div>
  </header>

  <main class="login-wrap">
    <section class="card login-card">
      <h1 class="login-title">碩士班甄試招生資訊<br/>系統</h1>

      <label class="field">
        <span class="field-label">帳號：</span>
        <input id="account" type="text" placeholder="身分證字號或居留證號" autocomplete="username" />
      </label>

      <label class="field">
        <span class="field-label">密碼：</span>
        <input id="password" type="password" placeholder="預設密碼為出生月日" autocomplete="current-password" />
      </label>

      <p class="hint">
        預設密碼為：出生月份＋日期(如1月31日為0131)<br/>
        瀏覽器建議使用 Chrome、Edge 或 FireFox。
      </p>

      <button class="btn btn-primary btn-full" id="loginBtn">登入 / Sign in</button>

      <div class="or">- OR -</div>
      <button class="btn btn-ghost btn-full" id="forgetBtn">忘記密碼</button>

      <p class="notice">尚未首次報名者請於報名期間內按我進行首次報名</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
