<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>碩士班甄試招生資訊系統</title>

  <!-- ✅ 正確載入 CSS（最重要） -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-page">
    <div class="login-card">

      <!-- ✅ 校徽：沒有外框、直接顯示 -->
      <!-- ⚠️ 如果你的資料夾名字不是 nchu-logo，改成你自己的資料夾 -->
      <div class="login-logo">
        <img src="assets/nchu_logo.png" alt="NCHU Logo" />
      </div>

      <h1 class="login-title">
        碩士班甄試招生資訊<br/>系統
      </h1>

      <div class="form-group">
        <label for="account">帳號：</label>
        <input id="account" type="text" placeholder="身分證字號或居留證號" />
      </div>

      <div class="form-group">
        <label for="password">密碼：</label>
        <input id="password" type="password" placeholder="預設密碼為出生月日" />
      </div>

      <p class="hint">
        預設密碼為：出生月份＋日期(如1月31日為0131)<br/>
        瀏覽器建議使用 Chrome、Edge 或 FireFox。
      </p>

      <button class="btn primary" id="loginBtn">登入 / Sign in</button>

      <div class="or">- OR -</div>

      <button class="btn secondary">忘記密碼</button>

      <p class="notice">
        尚未首次報名者請於報名期間內按我進行首次報名
      </p>

    </div>
  </div>

  <!-- ✅ 正確載入 JS -->
  <script src="script.js"></script>
</body>
</html>
