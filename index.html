<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>國立中興大學 碩士班甄試招生資訊系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-overlay"></div>
  <main class="login-card">
    <header class="login-header">
      <div class="logo-wrap">
        <div class="logo-circle">NCHU</div>
      </div>
      <h1>碩士班甄試招生資訊<br>系統</h1>
    </header>

    <form id="loginForm" class="login-form">
      <label class="field">
        <span>帳號：</span>
        <input id="account" type="text" placeholder="身分證字號或居留證號" required />
      </label>

      <label class="field">
        <span>密碼：</span>
        <input id="password" type="password" placeholder="預設密碼為出生月日" required />
      </label>

      <p class="hint">
        預設密碼為：出生月份＋日期(如1月31日為0131)<br>
        瀏覽器建議使用 Chrome、Edge 或 FireFox。
      </p>

      <button class="btn-primary" type="submit">
        登入 / Sign in
      </button>

      <div class="or">- OR -</div>
      <button class="btn-ghost" type="button" onclick="alert('此為示意網站，未提供忘記密碼功能')">
        忘記密碼
      </button>

      <p class="login-footer">
        尚未首次報名者請於報名期間內按我進行首次報名
      </p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
