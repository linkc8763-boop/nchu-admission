<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>碩士班甄試招生資訊系統</title>
    <link rel="stylesheet" href="style.css" />
</head>

<!-- 套用登入背景 -->
<body class="login-page">

    <div class="login-container">
        <h2 style="font-size:26px;font-weight:700;margin-bottom:20px;">
            碩士班甄試招生資訊系統
        </h2>

        <form action="portal.html" method="GET">
            <input type="text" name="id" placeholder="身分證字號或居留證號" required />
            <input type="password" name="pw" placeholder="預設密碼為出生年月日" required />

            <button type="submit" class="login-btn">登入 / Sign in</button>
        </form>

        <div class="forgot">忘記密碼</div>
        <p style="margin-top:14px;color:#d22;font-weight:600;font-size:16px;">
            尚未首次報名者請於報名期間內按我進行首次報名
        </p>
    </div>

</body>
</html>
