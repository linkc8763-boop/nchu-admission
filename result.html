<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>查詢結果</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="results-page">

<header class="header">
    <img src="assets/NCHU_Badge.png" class="logo-small">
    <h1>國立中興大學 招生資訊系統</h1>
</header>

<div class="result-container">

    <h2 class="result-title">甄試查詢結果</h2>

    <div class="result-box">
        <p><strong>姓名：</strong> <span id="student_name"></span></p>
        <p><strong>身分證字號：</strong> <span id="student_id"></span></p>
        <p><strong>准考證號碼：</strong> <span id="exam_number"></span></p>
        <p><strong>系所名稱：</strong> <span id="department"></span></p>
    </div>

    <h3 class="score-title">成績明細</h3>

    <div class="score-box">
        <p><strong>審查分數：</strong> <span id="review_score"></span></p>
        <p><strong>面試分數：</strong> <span id="interview_score"></span></p>
        <p><strong>最終成績：</strong> <span id="final_score"></span></p>
        <p><strong>錄取結果：</strong> <span id="admission_result"></span></p>
    </div>

    <div class="button-area">
        <a href="demo.pdf" class="download-btn" download>下載成績單 PDF</a>
        <a href="portal.html" class="back-btn">返回首頁</a>
    </div>

</div>

<script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("student_name").innerText = params.get("name") || "—";
    document.getElementById("student_id").innerText = params.get("id") || "—";
    document.getElementById("exam_number").innerText = params.get("exam") || "—";
    document.getElementById("department").innerText = params.get("dep") || "—";

    document.getElementById("review_score").innerText = params.get("r1") || "—";
    document.getElementById("interview_score").innerText = params.get("r2") || "—";
    document.getElementById("final_score").innerText = params.get("rf") || "—";
    document.getElementById("admission_result").innerText = params.get("result") || "—";
</script>

</body>
</html>
