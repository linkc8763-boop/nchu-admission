<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>甄試成績查詢結果</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-score">
  <header class="topbar">
    <div class="brand">
      <img class="badge" src="assets/NCHU_Badge.png" alt="NCHU Badge">
      <div class="brand-text">
        <div class="brand-title">國立中興大學</div>
        <div class="brand-sub">招生資訊系統</div>
      </div>
    </div>
    <a class="back-btn" href="portal.html" title="back">←</a>
  </header>

  <main class="container narrow">
    <section class="card score-card">
      <h1 class="score-title">甄試成績查詢結果</h1>

      <div class="kv">
        <div class="k">准考證號碼</div><div class="v">A1863124</div>
        <div class="k">姓名</div><div class="v">許詠鈞</div>
        <div class="k">系所名稱</div><div class="v">電機工程學系乙組</div>
      </div>

      <div class="score-box">
        <div class="score-box-title">審查分數</div>
        <div class="score-box-num">72.8</div>
      </div>
      <div class="score-box">
        <div class="score-box-title">面試分數</div>
        <div class="score-box-num">80</div>
      </div>
      <div class="score-box">
        <div class="score-box-title">最終成績</div>
        <div class="score-box-num">76.4</div>
      </div>

      <div class="admit-row">
        <div class="admit-label">錄取結果</div>
        <div class="admit-pill">備取 11</div>
      </div>

      <a class="btn btn-primary btn-full" href="score.pdf" target="_blank">列印成績單(PDF)</a>
      <a class="btn btn-primary btn-full" href="departments.pdf" target="_blank">各系榜單(PDF)</a>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
